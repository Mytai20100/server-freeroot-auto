name: Build

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    strategy:
      matrix:
        java: [17, 21]
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java }}
          distribution: 'temurin'
      
      - name: Create build directory
        run: mkdir -p build-${{ matrix.java }}/classes
      
      - name: Compile Java files
        run: |
          javac -d build-${{ matrix.java }}/classes src/main/java/org/server/Main.java
      
      - name: Create manifest file
        run: |
          echo "Manifest-Version: 1.0" > build-${{ matrix.java }}/MANIFEST.MF
          echo "Main-Class: org.server.Main" >> build-${{ matrix.java }}/MANIFEST.MF
          echo "Created-By: GitHub Actions OpenJDK ${{ matrix.java }}" >> build-${{ matrix.java }}/MANIFEST.MF
          echo "Build-Date: $(date -u +"%Y-%m-%d %H:%M:%S UTC")" >> build-${{ matrix.java }}/MANIFEST.MF
      
      - name: Create JAR file
        run: |
          cd build-${{ matrix.java }}/classes
          jar cfm ../server-jdk${{ matrix.java }}.jar ../MANIFEST.MF org/server/*.class
          cd ../..
      
      - name: Copy JDK21 as main server.jar
        if: matrix.java == 21
        run: cp build-21/server-jdk21.jar build-21/server.jar
      
      - name: Get commit info
        id: commit_info
        run: |
          echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          echo "commit_msg=$(git log -1 --pretty=%B | head -n 1)" >> $GITHUB_OUTPUT
          echo "commit_author=$(git log -1 --pretty=format:'%an')" >> $GITHUB_OUTPUT
          echo "commit_date=$(git log -1 --pretty=format:'%ci')" >> $GITHUB_OUTPUT
      
      - name: Generate version tag
        id: version
        run: |
          VERSION="v$(date +%Y.%m.%d)-build.$(date +%H%M%S)"
          echo "tag=$VERSION" >> $GITHUB_OUTPUT
          echo "date=$(date -u +"%Y-%m-%d %H:%M:%S UTC")" >> $GITHUB_OUTPUT
      
      - name: Create Release Notes
        if: matrix.java == 21
        run: |
          cat << EOF > notes.md
          ## Github-actions
          
          **Build Time:** ${{ steps.version.outputs.date }}
          **Commit:** \`${{ steps.commit_info.outputs.sha_short }}\`
          
          ### Latest Commit
          - **Message:** ${{ steps.commit_info.outputs.commit_msg }}
          - **Author:** ${{ steps.commit_info.outputs.commit_author }}
          - **Date:** ${{ steps.commit_info.outputs.commit_date }}
          
          ### Build Artifacts
          - **server.jar** - Main build with OpenJDK 21 (Size: $(du -h build-21/server.jar | cut -f1))
          - **server-jdk17.jar** - Built with OpenJDK 17 (Size: $(du -h build-17/server-jdk17.jar | cut -f1))
          - **server-jdk21.jar** - Built with OpenJDK 21 (Size: $(du -h build-21/server-jdk21.jar | cut -f1))
          
          *This release was automatically generated by GitHub Actions*
          EOF
      
      - name: Create Release
        if: matrix.java == 21
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: Release ${{ steps.version.outputs.tag }}
          body_path: notes.md
          files: |
            build-21/server.jar
            build-17/server-jdk17.jar
            build-21/server-jdk21.jar
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: server-jdk${{ matrix.java }}-${{ steps.commit_info.outputs.sha_short }}
          path: build-${{ matrix.java }}/server-jdk${{ matrix.java }}.jar
          retention-days: 30
